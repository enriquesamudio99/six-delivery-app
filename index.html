<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Delivery App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header container">
        <div class="header__logo">
            <a href="#">
                <img src="build/img/logo.svg" alt="Delivery App Logo">
            </a>
        </div>
        <nav class="nav">
            <a href="#" class="nav__link">Log In</a>
            <a href="#" class="nav__link">Create Account</a>
            <a href="#" class="nav__link nav__link--register">Register Restaurant</a>
        </nav>
    </header>

    <section class="form container">
        <div class="form__grid">
            <div class="form__content">
                <h2 class="form__heading">Find and order food from your favorite restaurant.</h2>
                <form class="form__search">
                    <div class="form__field">
                        <label for="restaurant" class="form__label">Restaurant</label>
                        <input type="text" id="restaurant" class="form__input" placeholder="McDonalds">
                    </div>
                    <div class="form__field">
                        <label for="saucer" class="form__label">Saucer</label>
                        <input type="text" id="saucer" class="form__input" placeholder="Pizza, Burguer, Salad">
                    </div>
                    <input type="submit" value="Search" class="form__submit">
                </form>
            </div>
            <div class="form__img-container">
                <img class="form__img" src="build/img/dibujo_repartidor.svg" alt="Deliveryman Image">
            </div>
        </div>
    </section>
</body>
</html>
